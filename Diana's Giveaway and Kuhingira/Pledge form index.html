<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diana's Giveaway and Kuhingira Budget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --purple-main: #8000b3;
      --purple-light: #ecd8f5;
      --purple-bg: #f3e6fa;
      --pink-main: #e84092;
      --white: #fff;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--purple-bg);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 75vh;
      max-width: 100vw;
      max-height: 75vh;
      overflow: hidden;
      background: var(--purple-main);
      margin-bottom: -5vw;
      box-shadow: 0 4px 20px rgba(80,0,100,0.07);
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide {
      display: none;
      height: 100%;
      width: 50vw; /* Full height, but only 50vw wide (centered), so 1/4 on each side empty */
      object-fit: contain; /* Full image, no cropping */
      object-position: center;
      animation: fadein 1s;
      background: #fff;
      box-shadow: 0 2px 20px rgba(80,0,100,0.05);
    }
    .active-slide {
      display: block;
    }
    @keyframes fadein {
      from { opacity: 0.3;}
      to { opacity: 1;}
    }
    .dot-container {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 3;
    }
    .dot {
      height: 13px;
      width: 13px;
      margin: 0 4px;
      background-color: #fff;
      border-radius: 50%;
      display: inline-block;
      opacity: 0.7;
      cursor: pointer;
      transition: background 0.2s;
      border: 2px solid var(--purple-main);
    }
    .dot.active {
      background-color: var(--pink-main);
      opacity: 1;
    }
    .container {
      max-width: 900px;
      margin: -70px auto 0 auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 32px rgba(80,0,100,0.11);
      padding: 3em 2em 2em 2em;
      position: relative;
      z-index: 5;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      color: #181018;
      margin-bottom: 0.5em;
    }
    .event-details {
      text-align: center;
      margin-bottom: 2em;
      font-size: 1.15em;
    }
    .event-details strong {
      font-weight: bold;
      color: var(--purple-main);
    }
    h2 {
      text-align: center;
      color: #181018;
      font-size: 1.35em;
      margin-bottom: 1.7em;
    }
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2em;
      max-width: 900px;
      margin: 2em auto;
    }
    .category-card {
      background: var(--white);
      border-radius: 15px;
      box-shadow: 0 4px 16px rgba(128,0,179,0.07);
      padding: 2em 1em 2em 2em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      min-height: 170px;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .category-card:hover {
      box-shadow: 0 8px 28px rgba(156,39,176,0.13);
      transform: translateY(-5px) scale(1.025);
    }
    .category-title {
      color: var(--purple-main);
      font-size: 1.7em;
      font-weight: bold;
      margin-bottom: 1.2em;
    }
    .view-items-btn {
      background: var(--pink-main);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      padding: 0.7em 2em;
      cursor: pointer;
      outline: none;
      transition: background 0.2s;
      margin-top: auto;
      box-shadow: 0 2px 10px rgba(232,64,146,0.09);
    }
    .view-items-btn:hover {
      background: var(--purple-main);
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100%; height: 100%;
      overflow: auto;
      background: rgba(80,0,100,0.21);
    }
    .modal-content {
      background: #fff;
      margin: 4% auto;
      border-radius: 16px;
      padding: 2.5em 2em 2em 2em;
      width: 93%;
      max-width: 700px;
      box-shadow: 0 4px 32px rgba(128,0,179,0.15);
      position: relative;
      animation: fadein 0.2s;
    }
    .close {
      position: absolute;
      top: 1em; right: 1.2em;
      color: var(--pink-main);
      font-size: 2em;
      font-weight: bold;
      cursor: pointer;
    }
    .item-table {
      width: 100%; border-collapse: collapse; margin-top: 1.2em;
      background: var(--purple-light);
      border-radius: 12px;
      overflow: hidden;
    }
    .item-table th, .item-table td {
      border: 1px solid #e2c6e7;
      padding: 0.7em;
      text-align: left;
    }
    .item-table th {
      background: var(--purple-main);
      color: #fff;
      font-size: 1.07em;
    }
    .pledge-btn, .remove-btn {
      background: var(--pink-main);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 0.5em 1.3em;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .pledge-btn:hover, .remove-btn:hover {
      background: var(--purple-main);
    }
    /* Your Pledges modal */
    #pledgesModal .modal-content {
      max-width: 650px;
      padding: 2.5em 2em 2em 2em;
    }
    #pledgesModal h2 {
      color: var(--purple-main);
      margin-top: 0;
      font-size: 2em;
    }
    .submit-pledge-btn {
      background: var(--pink-main);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      padding: 0.7em 2.5em;
      cursor: pointer;
      outline: none;
      transition: background 0.2s;
      display: block;
      margin: 2em auto 0 auto;
      box-shadow: 0 3px 10px rgba(156,39,176,0.08);
    }
    .submit-pledge-btn:hover {
      background: var(--purple-main);
    }
    .status-badge {
      background: #d1b3e0;
      color: #5a206c;
      padding: 0.2em 1em;
      border-radius: 8px;
      font-size: 0.95em;
      font-weight: 500;
      text-align: center;
      display: inline-block;
    }
    input[type="number"] {
      width: 80px;
      border: 1px solid #e2c6e7;
      border-radius: 5px;
      padding: 0.3em;
      font-size: 1em;
      text-align: right;
      background: #fff;
    }
    input[type="text"] {
      width: 90px;
      border: 1px solid #e2c6e7;
      border-radius: 5px;
      padding: 0.3em;
      font-size: 1em;
      background: #fff;
    }
    @media (max-width: 900px) {
      .container { max-width: 98vw; }
      .category-grid { max-width: 98vw; }
      .slideshow-container, .slide { height: 35vh; max-height: 35vh; }
      .slide { width: 70vw; }
    }
    @media (max-width: 700px) {
      .container { padding: 1em; margin-top: -30px;}
      .slideshow-container, .slide { height: 200px; max-height: 200px; }
      .slide { width: 90vw; }
    }
  </style>
</head>
<body>
  <!-- Slideshow at the top -->
  <div class="slideshow-container" id="slideshow">
    <img class="slide active-slide" src="Diana1.jpg" alt="Diana 1">
    <img class="slide" src="Diana2.jpg" alt="Diana 2">
    <div class="dot-container">
      <span class="dot active" onclick="showSlide(0)"></span>
      <span class="dot" onclick="showSlide(1)"></span>
    </div>
  </div>
  <div class="container">
    <h1>Diana's Giveaway and Kuhingira!</h1>
    <div class="event-details">
      <div><strong>Date:</strong> September 13, 2025</div>
      <div>We are grateful for your support.</div>
    </div>
    <h2><b>Click on a category to view items and pledge your contribution</b></h2>
    <div class="category-grid">
      <div class="category-card">
        <div class="category-title">Venue</div>
        <button class="view-items-btn" onclick="showItems('venue')">View Items</button>
      </div>
      <div class="category-card">
        <div class="category-title">Food</div>
        <button class="view-items-btn" onclick="showItems('food')">View Items</button>
      </div>
      <div class="category-card">
        <div class="category-title">Drinks</div>
        <button class="view-items-btn" onclick="showItems('drinks')">View Items</button>
      </div>
      <div class="category-card">
        <div class="category-title">Others</div>
        <button class="view-items-btn" onclick="showItems('others')">View Items</button>
      </div>
    </div>
  </div>
  <!-- Modal for items -->
  <div id="itemsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('itemsModal')">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>
  <!-- Modal for pledges -->
  <div id="pledgesModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('pledgesModal')">&times;</span>
      <h2>Your Pledges <span style="font-size:0.7em; color:#666;">(You can edit Item, Qty and Unit Cost)</span></h2>
      <div id="pledgesTable"></div>
      <button class="submit-pledge-btn" onclick="submitPledges()">Submit Your Pledge</button>
      <div id="thankYouMsg" style="display:none;text-align:center;color:var(--purple-main);font-size:1.3em;margin-top:1em;"></div>
    </div>
  </div>
  <script>
    // Slideshow logic
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");
    const dots = document.getElementsByClassName("dot");
    function showSlide(idx) {
      if (idx >= slides.length) slideIndex = 0;
      else if (idx < 0) slideIndex = slides.length - 1;
      else slideIndex = idx;
      for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active-slide");
        dots[i].classList.remove("active");
      }
      slides[slideIndex].classList.add("active-slide");
      dots[slideIndex].classList.add("active");
    }
    function nextSlide() { showSlide(slideIndex + 1); }
    setInterval(() => { nextSlide(); }, 3500);
    window.showSlide = showSlide;
    showSlide(0);

    // Example data for each category
    const itemsData = {
      venue: {
        title: "Venue",
        items: [
          { item: "Venue", quantity: 1, unit: 5000000, amount: 5000000 },
          { item: "Dancers", quantity: 4, unit: 250000, amount: 1000000 },
          { item: "Decoration", quantity: 1, unit: 25000000, amount: 25000000 },
          { item: "Photography", quantity: 1, unit: 4000000, amount: 4000000 },
          { item: "Sound System", quantity: 1, unit: 1000000, amount: 1000000 }
        ]
      },
      food: {
        title: "Food",
        items: [
          { item: "Cake", quantity: 1, unit: 2000000, amount: 2000000 },
          { item: "Food", quantity: 300, unit: 50000, amount: 15000000 }
        ]
      },
      drinks: {
        title: "Drinks",
        items: [
          { item: "Beer", quantity: 30, unit: 80000, amount: 2400000 },
          { item: "Soda", quantity: 40, unit: 24000, amount: 960000 },
          { item: "Water", quantity: 20, unit: 24000, amount: 480000 },
          { item: "Wine", quantity: 20, unit: 70000, amount: 1400000 },
          { item: "Cocktail", quantity: 1, unit: 1000000, amount: 1000000 },
          { item: "Bushera", quantity: 5, unit: 100000, amount: 500000 }
        ]
      },
      others: {
        title: "Others",
        items: [
          { item: "Transport", quantity: 1, unit: 1500000, amount: 1500000 },
          { item: "Miscellaneous", quantity: 1, unit: 2000000, amount: 2000000 }
        ]
      }
    };
    let pledges = [];
    function showItems(category) {
      const data = itemsData[category];
      if (!data) return;
      let table = `
        <h2 style="color:var(--purple-main);font-size:1.4em;">${data.title} Items</h2>
        <table class="item-table">
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Unit Cost</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
          ${data.items.map((row, i) => `
            <tr>
              <td>${row.item}</td>
              <td>${row.quantity}</td>
              <td>${row.unit.toLocaleString()}</td>
              <td>${(row.unit * row.quantity).toLocaleString()}</td>
              <td>
                <button class="pledge-btn" onclick="addPledge('${data.title}', '${row.item}', ${row.quantity}, ${row.unit})">Pledge</button>
              </td>
            </tr>
          `).join('')}
        </table>
        <button class="submit-pledge-btn" style="margin-top:2em;" onclick="openPledgesModal()">View My Pledges</button>
      `;
      document.getElementById('modalContent').innerHTML = table;
      document.getElementById('itemsModal').style.display = 'block';
    }
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
      if(modalId === "pledgesModal") document.getElementById('thankYouMsg').style.display = 'none';
    }
    // Add item to pledges
    function addPledge(category, item, quantity, unit) {
      // Check if already pledged
      const idx = pledges.findIndex(p => p.item === item && p.category === category);
      if (idx !== -1) {
        alert("You already added this item, you can edit it in 'Your Pledges'.");
        openPledgesModal();
        return;
      }
      pledges.push({
        category,
        item,
        quantity,
        unit,
        amount: quantity * unit,
        status: 'Pending'
      });
      openPledgesModal();
    }
    function openPledgesModal() {
      renderPledgesTable();
      document.getElementById('pledgesModal').style.display = 'block';
    }
    // Remove an item from pledges
    function removePledge(idx) {
      pledges.splice(idx, 1);
      renderPledgesTable();
    }
    // Edit quantity or unit for an item
    function updatePledge(idx, field, value) {
      value = parseInt(value.replace(/[^0-9]/g, ''), 10) || 0;
      if (value < 0) value = 0;
      pledges[idx][field] = value;
      pledges[idx].amount = pledges[idx].quantity * pledges[idx].unit;
      renderPledgesTable();
    }
    function renderPledgesTable() {
      let total = pledges.reduce((sum, p) => sum + (p.quantity * p.unit), 0);
      let rows = pledges.length === 0 ? `
        <tr><td colspan="7" style="text-align:center;">No pledges yet.</td></tr>
      ` : pledges.map((p, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${p.item}</td>
          <td>
            <input type="number" min="1" value="${p.quantity}" onchange="updatePledge(${i}, 'quantity', this.value)">
          </td>
          <td>
            <input type="text" value="${p.unit.toLocaleString()}" onchange="updatePledge(${i}, 'unit', this.value)">
          </td>
          <td>${(p.quantity * p.unit).toLocaleString()}</td>
          <td><span class="status-badge">${p.status}</span></td>
          <td>
            <button class="remove-btn" onclick="removePledge(${i})">Remove</button>
          </td>
        </tr>
      `).join('');
      document.getElementById('pledgesTable').innerHTML = `
        <table class="item-table">
          <tr>
            <th>No</th>
            <th>Item</th>
            <th>Qty</th>
            <th>Unit Cost</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
          ${rows}
          <tr style="background:var(--purple-light);font-weight:bold;">
            <td colspan="4" style="text-align:right;">Total Amount</td>
            <td>${total.toLocaleString()}</td>
            <td colspan="2"></td>
          </tr>
        </table>
      `;
    }
    function submitPledges() {
      document.getElementById('thankYouMsg').style.display = 'block';
      document.getElementById('thankYouMsg').textContent = "Thank you! Your pledges have been submitted.";
      pledges = [];
      renderPledgesTable();
      setTimeout(() => closeModal('pledgesModal'), 2200);
    }
    // Modal click outside to close
    document.getElementById('itemsModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal('itemsModal');
    });
    document.getElementById('pledgesModal').addEventListener('click', function(e) {
      if (e.target === this) closeModal('pledgesModal');
    });
  </script>
</body>
</html>
