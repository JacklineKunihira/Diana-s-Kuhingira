<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Test</title>
  <style>
    .slideshow-container { width: 100%; max-width: 600px; margin: 30px auto; position: relative; }
    .slide { display: none; width: 100%; height: 320px; object-fit: cover; }
    .active-slide { display: block; }
    .dot-container { text-align: center; margin-top: 10px; }
    .dot { height: 13px; width: 13px; margin: 0 4px; background: #8000b3; border-radius: 50%; display: inline-block; cursor: pointer; opacity: 0.4; }
    .dot.active { background: #e84092; opacity: 1; }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img class="slide active-slide" src="Diana 1.jpg" alt="Diana 1">
    <img class="slide" src="Diana 2.jpg" alt="Diana 2">
    <div class="dot-container">
      <span class="dot active" onclick="showSlide(0)"></span>
      <span class="dot" onclick="showSlide(1)"></span>
    </div>
  </div>
  <script>
    let slideIndex = 0;
    let slides = document.getElementsByClassName("slide");
    let dots = document.getElementsByClassName("dot");
    function showSlide(idx) {
      if (idx >= slides.length) slideIndex = 0;
      else if (idx < 0) slideIndex = slides.length - 1;
      else slideIndex = idx;
      for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active-slide");
        dots[i].classList.remove("active");
      }
      slides[slideIndex].classList.add("active-slide");
      dots[slideIndex].classList.add("active");
    }
    function nextSlide() { showSlide(slideIndex + 1); }
    setInterval(nextSlide, 3500);
    window.showSlide = showSlide;
    showSlide(0);
  </script>
</body>
</html>
